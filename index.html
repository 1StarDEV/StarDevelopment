<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to StarDevelopment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Instant redirect -->
    <meta http-equiv="refresh" content="0; url=https://1stardev.github.io/StarDevelopment/Home">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            overflow: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
            padding: 2rem;
        }
        
        .logo {
            margin-bottom: 2.5rem;
        }
        
        .logo-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fff 0%, #e0e0e0 100%);
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }
        
        .logo-text {
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: -0.5px;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo-subtitle {
            font-weight: 300;
            font-size: 1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.7;
        }
        
        .content {
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }
        
        p {
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0.8;
            max-width: 500px;
            margin: 0 auto 1.5rem;
        }
        
        .loader-container {
            display: flex;
            justify-content: center;
            margin: 2.5rem 0;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            position: relative;
        }
        
        .loader-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loader-circle:nth-child(2) {
            border: 3px solid transparent;
            border-bottom: 3px solid #fff;
            animation: spin-reverse 0.8s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes spin-reverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }
        
        .progress-bar {
            width: 100%;
            max-width: 300px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 100%;
            background-color: #fff;
            border-radius: 2px;
            animation: progress 1.5s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .redirect-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .redirect-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            opacity: 0.5;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            .logo-text {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-circle">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="logo-text">StarDevelopment</div>
            <div class="logo-subtitle">Premium Solutions</div>
        </div>
        
        <div class="content">
            <h1>Redirecting to StarDevelopment</h1>
            <p>You are being automatically redirected to our homepage. Please wait a moment.</p>
            
            <div class="loader-container">
                <div class="loader">
                    <div class="loader-circle"></div>
                    <div class="loader-circle"></div>
                </div>
            </div>
            
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        
        <a href="https://1stardev.github.io/StarDevelopment/Home" class="redirect-link">
            Click here if not redirected automatically
        </a>
        
        <div class="footer">
            &copy; 2023 StarDevelopment. All rights reserved.
        </div>
    </div>
    
    <!-- JavaScript redirect as fallback -->
    <script>
        // Primary redirect method
        window.location.replace("https://1stardev.github.io/StarDevelopment/Home");
        
        // Additional visual feedback
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.querySelector('h1').textContent = 'Almost there...';
            }, 800);
        });
    </script>
</body>
</html>
